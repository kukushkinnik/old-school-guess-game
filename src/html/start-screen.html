<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="../../node_modules/nes.css/css/nes.min.css" rel="stylesheet"/>
    <link href="../styles/scss/start.css" rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/css?family=Press+Start+2P"
            rel="stylesheet"
    />
    <title>Start</title>
</head>
<body class="nes-container">
<main>
    <h1 class="nes-text is-large is-primary">Guessing Game</h1>
    <div class="nes-container is-dark with-title welcome">
        <section class="message-left">
            <img class="gm" src="../assets/GM.jpg"/>
            <div class="nes-balloon from-left is-dark">
                <p>
                    Welcome hero! I have a game for you. If you win you will get a
                    prize. Are you ready for it? Or you chickened out?
                </p>
            </div>
        </section>
        <div class="controls">
            <button class="nes-btn is-success play" type="button">Play</button>


            <button class="nes-btn is-error run" type="button">Run</button>
        </div>
    </div>
</main>
<script src="../js/start-screen.js"></script>
</body>
</html>
